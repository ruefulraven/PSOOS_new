<div class = "logInDiv text-center container-fluid">
  <form class = "form " action="" th:action = "@{/addShirt}" method = "post" enctype="multipart/form-data">
  <div class = "row">
    <div class = "col-md-6">
      <img src="/img/tshirt1.jpg" alt="Lights" style="width:75%">
    </div>
    <div class = "col-md-6">
      <h1>T-SHIRT</h1>
      <div class="mb-3">
<!--        <input class="form-control" type="file" id="formFile" th:name = "file" >-->
      </div>
      <br>
      <div class = "row">
        <div class = "col-md-6">
          <h5><b>Customized</b></h5>
        </div>
        <div class = "col-md-6">
          <select  class="form-control" id = "customize" th:name = "printType" onchange="customized()">
            <option value = "1">Rubberized, 10 pcs</option>
            <option value = "2">DTF, 10 pcs</option>
            <option value = "0">None</option>
          </select>
        </div>

      </div>
      <div class = "row">
        <div class = "col-md-6">
          <br>
          <h5><b>Sizes</b></h5>
        </div>
        <div class = "col-md-6">
          <select  class="form-control"  th:name = "shirtSize">
            <option>Extra Small</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-6">
          <h5><b>Print Type</b></h5>
        </div>
        <div class = "col-md-6">
          <select  class="form-control"  id = "type" th:name = "printType" onchange="calculate()">
            <option value = "Rubberized">Rubberized</option>
            <option value = "DTF" >DTF</option>

          </select>
        </div>

      </div>
      <div class = "row">
        <br>
        <div class = "col-md-6">
          <h5><b>Quantity</b></h5>
        </div>
        <div class = "col-md-6">
          <input type = "number" id = "noOfShirt" th:name = "noOfShirt" onchange="calculate()">
        </div>
      </div>

      <div class = "row">
        <br>
        <div class = "col-md-6">
          <h5><b>Total Price</b></h5>
        </div>
        <div class = "col-md-6">
          <input type = "number" id = "price" th:name = "price" readonly>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-6">
          <h5><b>Customized</b></h5>
        </div>
        <div class = "col-md-6">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Customizations</button>
          <input type="hidden" name="customizationType" th:name = "customizationType">
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Customizations</h4>
                </div>
                <div class="modal-body">
                  <div id="thumbs">
                    <!-- Dynamically created thumbnails start -->
                    <img id="pic-1" width = "200px" height = "200px" src="C:\Users\Axel\Downloads\PSOOS_new\psoos\src\main\resources\static\img\T-Shirt Designs\T-shirt Designs - 1.png">
                    <img id="pic-2" width = "200px" height = "200px" src="C:\Users\Axel\Downloads\PSOOS_new\psoos\src\main\resources\static\img\T-Shirt Designs\T-shirt Designs - 2.png">
                    <img id="pic-3" width = "200px" height = "200px" src="C:\Users\Axel\Downloads\PSOOS_new\psoos\src\main\resources\static\img\T-Shirt Designs\T-shirt Designs - 3.png">
                    <img id="pic-4" width = "200px" height = "200px" src="C:\Users\Axel\Downloads\PSOOS_new\psoos\src\main\resources\static\img\T-Shirt Designs\T-shirt Designs - 4.png">
                    <img id="pic-5" width = "200px" height = "200px" src="C:\Users\Axel\Downloads\PSOOS_new\psoos\src\main\resources\static\img\T-Shirt Designs\T-shirt Designs - 5.png">
                    <img id="pic-6" width = "200px" height = "200px" src="C:\Users\Axel\Downloads\PSOOS_new\psoos\src\main\resources\static\img\T-Shirt Designs\T-shirt Designs - 6.png">
<!--                    <img id="pic-2" width = "50px" height = "50px"  src="http://lorempixum.com/200/200/animals/2/animal2.jpg">-->
<!--                    <img id="pic-3" width = "50px" height = "50px"  src="http://lorempixum.com/200/200/animals/2/animal2.jpg">-->
<!--                    <img id="pic-4" width = "50px" height = "50px"  src="http://lorempixum.com/200/200/animals/2/animal2.jpg">-->
<!--                    <img id="pic-5" src="http://lorempixum.com/200/200/animals/3/animal3DOTjpg">-->
                    <!-- Dynamically created thumbnails end -->
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>

          <script>
            $('#thumbs').delegate('img', 'click', function() {
                var $this = $(this);
                // Clear formatting
                $('#thumbs img').removeClass('border-highlight');

                // Highlight with coloured border
                $this.addClass('border-highlight');

                // Changes the value of the form field "animal" to the file name shown in the image.
                $('[name="animal"]').val( $this.attr('id').substring(0)
                                        );
                //alert('You picked ' + $('[name="animal"]').val() );
            });

          </script>
        </div>

      </div>
      <script type="text/javascript">
          function calculate(){
            var shirt = document.getElementById('noOfShirt').value;
            var type = 0;
            if(document.getElementById('type').value === "Rubberized"){
                type = 200;
              }else{
                type = 250;
            }

            var price = shirt * type;
            console.log(price);
            document.getElementById('price').value = price;
            console.log(price);
          }

          function customized(){
                if(document.getElementById('customize').value === "1"){
                  document.getElementById('type').value = "Rubberized";
                  document.getElementById('noOfShirt').value = 10;
                  calculate();
                }else if(document.getElementById('customize').value === "2"){
                  document.getElementById('type').value = "DTF";
                  document.getElementById('noOfShirt').value = 10;
                  calculate();
                }else{
                  document.getElementById('noOfShirt').value = 0;
                  document.getElementById('type').value = "Rubberized";
                  document.getElementById('price').value = 0;
                }

              }
        </script>

    </div>
    <input type = "submit" placeholder = "Submit Order" class = "btn btn-primary" />
